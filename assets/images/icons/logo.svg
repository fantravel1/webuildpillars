    <!-- Three pillars -->
    <rect x="7" y="10" width="6" height="20" rx="1" fill="white"/>
    <rect x="17" y="10" width="6" height="20" rx="1" fill="white"/>
    <rect x="27" y="10" width="6" height="20" rx="1" fill="white"/>

    <!-- Top bar -->
