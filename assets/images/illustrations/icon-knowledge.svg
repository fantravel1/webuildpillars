<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <linearGradient id="knowledgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="url(#knowledgeGrad)" opacity="0.1"/>

  <!-- Open Book -->
  <g transform="translate(10, 18)">
    <!-- Left page -->
    <path d="M30 5 Q15 8 5 15 L5 45 Q15 38 30 35 Z" fill="url(#knowledgeGrad)" opacity="0.85">
      <animate attributeName="opacity" values="0.85;0.95;0.85" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Right page -->
    <path d="M30 5 Q45 8 55 15 L55 45 Q45 38 30 35 Z" fill="url(#knowledgeGrad)" opacity="0.95">
      <animate attributeName="opacity" values="0.95;1;0.95" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Page lines left -->
    <line x1="10" y1="20" x2="25" y2="17" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    <line x1="10" y1="26" x2="26" y2="22" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    <line x1="10" y1="32" x2="27" y2="27" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    <line x1="10" y1="38" x2="28" y2="32" stroke="#fff" stroke-width="1.5" opacity="0.4"/>

    <!-- Page lines right -->
    <line x1="35" y1="17" x2="50" y2="20" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    <line x1="34" y1="22" x2="50" y2="26" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    <line x1="33" y1="27" x2="50" y2="32" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    <line x1="32" y1="32" x2="50" y2="38" stroke="#fff" stroke-width="1.5" opacity="0.4"/>

    <!-- Spine glow -->
    <line x1="30" y1="5" x2="30" y2="35" stroke="#fff" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
    </line>

    <!-- Light bulb / idea spark -->
    <circle cx="30" cy="-2" r="6" fill="#fbbf24" opacity="0.8">
      <animate attributeName="r" values="6;7;6" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="-2" r="3" fill="#fff" opacity="0.9"/>
  </g>
</svg>