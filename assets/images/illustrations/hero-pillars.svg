<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <linearGradient id="pillar1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <linearGradient id="pillar2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="pillar3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="glow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background glow -->
  <ellipse cx="400" cy="380" rx="350" ry="60" fill="url(#glow)">
    <animate attributeName="rx" values="350;370;350" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Left pillar -->
  <g class="pillar" transform="translate(180, 80)">
    <rect x="0" y="40" width="80" height="260" rx="4" fill="url(#pillar3)">
      <animate attributeName="height" values="260;270;260" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="40;30;40" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="-10" y="30" width="100" height="20" rx="2" fill="url(#pillar3)"/>
    <rect x="-10" y="290" width="100" height="20" rx="2" fill="url(#pillar3)"/>
    <!-- Decorative lines -->
    <line x1="20" y1="60" x2="20" y2="280" stroke="#fff" stroke-width="2" opacity="0.2"/>
    <line x1="40" y1="60" x2="40" y2="280" stroke="#fff" stroke-width="2" opacity="0.2"/>
    <line x1="60" y1="60" x2="60" y2="280" stroke="#fff" stroke-width="2" opacity="0.2"/>
  </g>

  <!-- Center pillar (tallest) -->
  <g class="pillar" transform="translate(360, 20)">
    <rect x="0" y="40" width="80" height="320" rx="4" fill="url(#pillar1)">
      <animate attributeName="height" values="320;335;320" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="40;25;40" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="-10" y="30" width="100" height="20" rx="2" fill="url(#pillar1)"/>
    <rect x="-10" y="350" width="100" height="20" rx="2" fill="url(#pillar1)"/>
    <!-- Star decoration -->
    <circle cx="40" cy="80" r="15" fill="#fff" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M40 70 L42 77 L50 77 L44 82 L46 90 L40 85 L34 90 L36 82 L30 77 L38 77 Z" fill="#fff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Decorative lines -->
    <line x1="20" y1="100" x2="20" y2="340" stroke="#fff" stroke-width="2" opacity="0.2"/>
    <line x1="40" y1="100" x2="40" y2="340" stroke="#fff" stroke-width="2" opacity="0.2"/>
    <line x1="60" y1="100" x2="60" y2="340" stroke="#fff" stroke-width="2" opacity="0.2"/>
  </g>

  <!-- Right pillar -->
  <g class="pillar" transform="translate(540, 100)">
    <rect x="0" y="40" width="80" height="240" rx="4" fill="url(#pillar2)">
      <animate attributeName="height" values="240;250;240" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="40;30;40" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-10" y="30" width="100" height="20" rx="2" fill="url(#pillar2)"/>
    <rect x="-10" y="270" width="100" height="20" rx="2" fill="url(#pillar2)"/>
    <!-- Decorative lines -->
    <line x1="20" y1="60" x2="20" y2="260" stroke="#fff" stroke-width="2" opacity="0.2"/>
    <line x1="40" y1="60" x2="40" y2="260" stroke="#fff" stroke-width="2" opacity="0.2"/>
    <line x1="60" y1="60" x2="60" y2="260" stroke="#fff" stroke-width="2" opacity="0.2"/>
  </g>

  <!-- Floating particles -->
  <circle cx="150" cy="150" r="4" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="cy" values="150;130;150" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="120" r="3" fill="#a78bfa" opacity="0.5">
    <animate attributeName="cy" values="120;100;120" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="250" r="5" fill="#c4b5fd" opacity="0.4">
    <animate attributeName="cy" values="250;230;250" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="200" r="4" fill="#8b5cf6" opacity="0.5">
    <animate attributeName="cy" values="200;180;200" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="100" r="3" fill="#a78bfa" opacity="0.6">
    <animate attributeName="cy" values="100;85;100" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="80" r="4" fill="#c4b5fd" opacity="0.5">
    <animate attributeName="cy" values="80;65;80" dur="5.5s" repeatCount="indefinite"/>
  </circle>
</svg>