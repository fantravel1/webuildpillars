<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <linearGradient id="artistGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="url(#artistGrad)" opacity="0.1"/>

  <!-- Palette -->
  <g transform="translate(12, 15)">
    <ellipse cx="28" cy="28" rx="26" ry="22" fill="url(#artistGrad)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Thumb hole -->
    <ellipse cx="15" cy="35" rx="6" ry="5" fill="#fff"/>

    <!-- Paint dots -->
    <circle cx="20" cy="18" r="5" fill="#ef4444">
      <animate attributeName="r" values="5;5.5;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="32" cy="14" r="4" fill="#3b82f6">
      <animate attributeName="r" values="4;4.5;4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="42" cy="20" r="4.5" fill="#22c55e">
      <animate attributeName="r" values="4.5;5;4.5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="32" r="4" fill="#a855f7">
      <animate attributeName="r" values="4;4.5;4" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="38" r="3.5" fill="#ec4899">
      <animate attributeName="r" values="3.5;4;3.5" dur="2.3s" repeatCount="indefinite"/>
    </circle>

    <!-- Brush -->
    <g transform="translate(35, 5) rotate(45)">
      <rect x="0" y="0" width="4" height="20" rx="2" fill="#78350f"/>
      <path d="M0 20 L2 32 L4 20 Z" fill="#1f2937"/>
    </g>
  </g>
</svg>