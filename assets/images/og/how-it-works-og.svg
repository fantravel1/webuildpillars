<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradHiw" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="purpleGradHiw" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradHiw)"/>

  <!-- Process steps illustration -->
  <g transform="translate(60, 200)">
    <!-- Step 1: Apply -->
    <circle cx="60" cy="100" r="50" fill="#7c3aed"/>
    <text x="60" y="90" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#fff" text-anchor="middle">1</text>
    <text x="60" y="180" font-family="Arial, sans-serif" font-size="16" fill="#c4b5fd" text-anchor="middle">Apply</text>
    <!-- Clipboard icon -->
    <rect x="40" y="100" width="40" height="50" rx="4" fill="#fff" opacity="0.3"/>

    <!-- Arrow -->
    <path d="M130 100 L180 100" stroke="#a78bfa" stroke-width="4" stroke-dasharray="8,8"/>
    <polygon points="180,90 200,100 180,110" fill="#a78bfa"/>

    <!-- Step 2: Review -->
    <circle cx="260" cy="100" r="50" fill="#ec4899"/>
    <text x="260" y="90" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#fff" text-anchor="middle">2</text>
    <text x="260" y="180" font-family="Arial, sans-serif" font-size="16" fill="#f9a8d4" text-anchor="middle">Review</text>
    <!-- Magnifying glass -->
    <circle cx="255" cy="110" r="18" stroke="#fff" stroke-width="3" fill="none" opacity="0.5"/>

    <!-- Arrow -->
    <path d="M330 100 L380 100" stroke="#f9a8d4" stroke-width="4" stroke-dasharray="8,8"/>
    <polygon points="380,90 400,100 380,110" fill="#f9a8d4"/>

    <!-- Step 3: Receive -->
    <circle cx="460" cy="100" r="55" fill="#10B981"/>
    <text x="460" y="90" font-family="Georgia, serif" font-size="40" font-weight="bold" fill="#fff" text-anchor="middle">3</text>
    <text x="460" y="185" font-family="Arial, sans-serif" font-size="18" fill="#6ee7b7" text-anchor="middle">Receive!</text>
    <!-- Gift/Star burst -->
    <polygon points="460,80 465,95 480,95 468,105 472,120 460,110 448,120 452,105 440,95 455,95" fill="#fbbf24"/>
  </g>

  <!-- Text content -->
  <g transform="translate(600, 0)">
    <text x="0" y="140" font-family="Georgia, serif" font-size="24" fill="#a78bfa">THE PROCESS</text>

    <text x="0" y="220" font-family="Georgia, serif" font-size="64" font-weight="bold" fill="#fff">How It</text>
    <text x="0" y="295" font-family="Georgia, serif" font-size="64" font-weight="bold" fill="url(#purpleGradHiw)">Works</text>

    <text x="0" y="360" font-family="Arial, sans-serif" font-size="22" fill="#c4b5fd">Simple. Transparent. Empowering.</text>

    <!-- Key points -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="520" height="50" rx="8" fill="#7c3aed" opacity="0.2"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="18" fill="#e0e7ff">✓ Free application  ·  Quick review  ·  Fast transfer</text>

      <rect x="0" y="65" width="520" height="50" rx="8" fill="#10B981" opacity="0.2"/>
      <text x="20" y="97" font-family="Arial, sans-serif" font-size="18" fill="#d1fae5">Four commitment tiers to match your needs</text>
    </g>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="615" width="1200" height="15" fill="url(#purpleGradHiw)"/>
</svg>
