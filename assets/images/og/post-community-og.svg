    <line x1="90" y1="95" x2="120" y2="125" stroke="#fff" stroke-width="3" opacity="0.5"/>
    <line x1="210" y1="95" x2="180" y2="125" stroke="#fff" stroke-width="3" opacity="0.5"/>
    <line x1="90" y1="205" x2="120" y2="175" stroke="#fff" stroke-width="3" opacity="0.5"/>
    <line x1="210" y1="205" x2="180" y2="175" stroke="#fff" stroke-width="3" opacity="0.5"/>

    <!-- Hearts between connections -->
    <text x="100" y="105" font-size="20" fill="#ec4899">♥</text>
    <text x="190" y="105" font-size="20" fill="#ec4899">♥</text>
