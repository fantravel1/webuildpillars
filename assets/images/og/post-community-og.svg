  <text x="500" y="340" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8">Building meaningful connections</text>
  <text x="500" y="370" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8">without algorithmic amplification</text>

  <rect x="500" y="420" width="600" height="1" fill="#374151"/>

  <text x="500" y="480" font-family="Georgia, serif" font-size="24" fill="#7c3aed">We Build Pillars</text>
  <text x="500" y="510" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Works &amp; Insights</text>

  <rect x="0" y="615" width="1200" height="15" fill="#7c3aed"/>
