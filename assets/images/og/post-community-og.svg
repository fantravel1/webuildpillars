  <rect x="500" y="100" width="130" height="35" rx="17" fill="#7c3aed"/>
  <text x="565" y="124" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">COMMUNITY</text>

  <text x="500" y="200" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#fff">Creating a</text>
