    <circle cx="150" cy="150" r="40" fill="#7c3aed"/>
    <circle cx="150" cy="130" r="18" fill="#fff" opacity="0.9"/>
    <ellipse cx="150" cy="160" rx="22" ry="16" fill="#fff" opacity="0.9"/>

    <!-- Connected people -->
    <circle cx="60" cy="80" r="30" fill="#10B981"/>
    <circle cx="60" cy="65" r="12" fill="#fff" opacity="0.9"/>
    <ellipse cx="60" cy="88" rx="15" ry="10" fill="#fff" opacity="0.9"/>

    <circle cx="240" cy="80" r="30" fill="#ec4899"/>
    <circle cx="240" cy="65" r="12" fill="#fff" opacity="0.9"/>
    <ellipse cx="240" cy="88" rx="15" ry="10" fill="#fff" opacity="0.9"/>

    <circle cx="60" cy="220" r="30" fill="#f59e0b"/>
    <circle cx="60" cy="205" r="12" fill="#fff" opacity="0.9"/>
    <ellipse cx="60" cy="228" rx="15" ry="10" fill="#fff" opacity="0.9"/>

    <circle cx="240" cy="220" r="30" fill="#3b82f6"/>
    <circle cx="240" cy="205" r="12" fill="#fff" opacity="0.9"/>
    <ellipse cx="240" cy="228" rx="15" ry="10" fill="#fff" opacity="0.9"/>

