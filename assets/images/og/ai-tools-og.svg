<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradAi" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
    <linearGradient id="cyberGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradAi)"/>

  <!-- Circuit/Neural network pattern -->
  <g stroke="#06b6d4" stroke-width="1" opacity="0.3">
    <line x1="50" y1="100" x2="200" y2="100"/>
    <line x1="200" y1="100" x2="200" y2="250"/>
    <line x1="200" y1="250" x2="350" y2="250"/>
    <line x1="100" y1="300" x2="100" y2="450"/>
    <line x1="100" y1="450" x2="250" y2="450"/>
    <line x1="300" y1="150" x2="400" y2="150"/>
    <line x1="400" y1="150" x2="400" y2="350"/>
    <circle cx="200" cy="100" r="5" fill="#06b6d4"/>
    <circle cx="200" cy="250" r="5" fill="#06b6d4"/>
    <circle cx="350" cy="250" r="5" fill="#06b6d4"/>
    <circle cx="100" cy="450" r="5" fill="#06b6d4"/>
    <circle cx="400" cy="350" r="5" fill="#06b6d4"/>
  </g>

  <!-- AI Brain illustration -->
  <g transform="translate(100, 130)">
    <!-- Brain outline -->
    <ellipse cx="150" cy="150" rx="120" ry="100" fill="none" stroke="url(#cyberGrad)" stroke-width="4"/>

    <!-- Neural connections inside -->
    <circle cx="100" cy="120" r="15" fill="#06b6d4"/>
    <circle cx="150" cy="90" r="12" fill="#8b5cf6"/>
    <circle cx="200" cy="110" r="14" fill="#ec4899"/>
    <circle cx="80" cy="170" r="13" fill="#8b5cf6"/>
    <circle cx="130" cy="160" r="16" fill="#06b6d4"/>
    <circle cx="180" cy="155" r="11" fill="#ec4899"/>
    <circle cx="220" cy="165" r="15" fill="#8b5cf6"/>
    <circle cx="110" cy="210" r="14" fill="#ec4899"/>
    <circle cx="160" cy="200" r="12" fill="#06b6d4"/>
    <circle cx="200" cy="195" r="13" fill="#8b5cf6"/>

    <!-- Connecting lines -->
    <g stroke="#fff" stroke-width="1" opacity="0.4">
      <line x1="100" y1="120" x2="150" y2="90"/>
      <line x1="150" y1="90" x2="200" y2="110"/>
      <line x1="80" y1="170" x2="130" y2="160"/>
      <line x1="130" y1="160" x2="180" y2="155"/>
      <line x1="180" y1="155" x2="220" y2="165"/>
      <line x1="110" y1="210" x2="160" y2="200"/>
      <line x1="160" y1="200" x2="200" y2="195"/>
      <line x1="100" y1="120" x2="130" y2="160"/>
      <line x1="150" y1="90" x2="180" y2="155"/>
      <line x1="130" y1="160" x2="160" y2="200"/>
    </g>

    <!-- Sparkles around brain -->
    <polygon points="280,80 283,90 293,90 285,96 288,106 280,100 272,106 275,96 267,90 277,90" fill="#fbbf24"/>
    <polygon points="50,80 52,87 59,87 53,91 55,98 50,94 45,98 47,91 41,87 48,87" fill="#fbbf24" opacity="0.8"/>
  </g>

  <!-- Text content -->
  <g transform="translate(450, 0)">
    <text x="0" y="140" font-family="Georgia, serif" font-size="24" fill="#06b6d4">POWERED BY AI</text>

    <text x="0" y="220" font-family="Georgia, serif" font-size="64" font-weight="bold" fill="#fff">AI Tools</text>
    <text x="0" y="295" font-family="Georgia, serif" font-size="64" font-weight="bold" fill="url(#cyberGrad)">&amp; Resources</text>

    <text x="0" y="360" font-family="Arial, sans-serif" font-size="22" fill="#a5b4fc">Smart tools to amplify your mission</text>

    <!-- Tool categories -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="160" height="45" rx="22" fill="#06b6d4" opacity="0.2" stroke="#06b6d4"/>
      <text x="80" y="29" font-family="Arial, sans-serif" font-size="15" fill="#67e8f9" text-anchor="middle">Content AI</text>

      <rect x="175" y="0" width="140" height="45" rx="22" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6"/>
      <text x="245" y="29" font-family="Arial, sans-serif" font-size="15" fill="#c4b5fd" text-anchor="middle">SEO Tools</text>

      <rect x="330" y="0" width="160" height="45" rx="22" fill="#ec4899" opacity="0.2" stroke="#ec4899"/>
      <text x="410" y="29" font-family="Arial, sans-serif" font-size="15" fill="#f9a8d4" text-anchor="middle">Brand Builder</text>
    </g>

    <text x="0" y="510" font-family="Arial, sans-serif" font-size="18" fill="#6366f1">Free for all pillar community members</text>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="615" width="1200" height="15" fill="url(#cyberGrad)"/>
</svg>
