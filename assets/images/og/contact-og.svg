<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradCon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradCon)"/>

  <!-- Connection lines background -->
  <g stroke="#3b82f6" stroke-width="1" opacity="0.2">
    <line x1="100" y1="100" x2="300" y2="200"/>
    <line x1="300" y1="200" x2="200" y2="400"/>
    <line x1="200" y1="400" x2="400" y2="350"/>
    <line x1="400" y1="350" x2="350" y2="150"/>
  </g>

  <!-- Communication icons illustration -->
  <g transform="translate(80, 150)">
    <!-- Large envelope -->
    <rect x="50" y="100" width="250" height="180" rx="15" fill="#3b82f6"/>
    <polygon points="50,100 175,200 300,100" fill="#60a5fa"/>
    <polygon points="50,280 175,200 300,280" fill="#2563eb" opacity="0.5"/>

    <!-- Paper airplane flying out -->
    <g transform="translate(280, 50) rotate(25)">
      <polygon points="0,30 80,0 80,20 30,35 80,40 80,60 0,30" fill="#fbbf24"/>
    </g>

    <!-- Chat bubbles -->
    <g transform="translate(20, 300)">
      <rect x="0" y="0" width="120" height="60" rx="30" fill="#10B981"/>
      <circle cx="25" cy="30" r="8" fill="#fff" opacity="0.6"/>
      <circle cx="50" cy="30" r="8" fill="#fff" opacity="0.6"/>
      <circle cx="75" cy="30" r="8" fill="#fff" opacity="0.6"/>
    </g>

    <g transform="translate(150, 280)">
      <rect x="0" y="0" width="100" height="50" rx="25" fill="#ec4899"/>
      <rect x="15" y="18" width="50" height="4" rx="2" fill="#fff" opacity="0.6"/>
      <rect x="15" y="28" width="35" height="4" rx="2" fill="#fff" opacity="0.6"/>
    </g>

    <!-- Phone icon -->
    <g transform="translate(280, 180)">
      <rect x="0" y="0" width="50" height="90" rx="10" fill="#7c3aed"/>
      <rect x="5" y="10" width="40" height="60" rx="4" fill="#a78bfa"/>
      <circle cx="25" cy="78" r="6" fill="#c4b5fd"/>
    </g>
  </g>

  <!-- Text content -->
  <g transform="translate(500, 0)">
    <text x="0" y="140" font-family="Georgia, serif" font-size="24" fill="#60a5fa">LET'S CONNECT</text>

    <text x="0" y="220" font-family="Georgia, serif" font-size="68" font-weight="bold" fill="#fff">Get in</text>
    <text x="0" y="300" font-family="Georgia, serif" font-size="68" font-weight="bold" fill="url(#blueGrad)">Touch</text>

    <text x="0" y="360" font-family="Arial, sans-serif" font-size="22" fill="#94a3b8">We'd love to hear from you</text>

    <!-- Contact methods -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="180" height="50" rx="8" fill="#3b82f6" opacity="0.2"/>
      <text x="90" y="32" font-family="Arial, sans-serif" font-size="18" fill="#93c5fd" text-anchor="middle">Questions?</text>

      <rect x="200" y="0" width="180" height="50" rx="8" fill="#10B981" opacity="0.2"/>
      <text x="290" y="32" font-family="Arial, sans-serif" font-size="18" fill="#6ee7b7" text-anchor="middle">Partnership?</text>

      <rect x="400" y="0" width="180" height="50" rx="8" fill="#ec4899" opacity="0.2"/>
      <text x="490" y="32" font-family="Arial, sans-serif" font-size="18" fill="#f9a8d4" text-anchor="middle">Support?</text>
    </g>

    <text x="0" y="520" font-family="Arial, sans-serif" font-size="18" fill="#64748b">We respond within 24-48 hours</text>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="615" width="1200" height="15" fill="url(#blueGrad)"/>
</svg>
