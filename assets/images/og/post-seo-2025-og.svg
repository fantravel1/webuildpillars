<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgP5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgP5)"/>

  <!-- Rising graph -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="320" height="250" rx="12" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <!-- Grid lines -->
    <g stroke="#374151" stroke-width="1" opacity="0.5">
      <line x1="40" y1="40" x2="40" y2="220"/>
      <line x1="40" y1="220" x2="300" y2="220"/>
      <line x1="40" y1="160" x2="300" y2="160" stroke-dasharray="5,5"/>
      <line x1="40" y1="100" x2="300" y2="100" stroke-dasharray="5,5"/>
    </g>
    <!-- Rising line -->
    <polyline points="60,200 100,180 140,170 180,140 220,110 260,70 280,50"
              stroke="#10B981" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Area fill -->
    <polygon points="60,200 100,180 140,170 180,140 220,110 260,70 280,50 280,220 60,220"
             fill="#10B981" opacity="0.2"/>
    <!-- Data points -->
    <circle cx="60" cy="200" r="6" fill="#10B981"/>
    <circle cx="140" cy="170" r="6" fill="#10B981"/>
    <circle cx="220" cy="110" r="6" fill="#10B981"/>
    <circle cx="280" cy="50" r="6" fill="#10B981"/>
    <!-- 2025 badge -->
    <rect x="200" y="30" width="80" height="35" rx="6" fill="#10B981"/>
    <text x="240" y="54" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">2025</text>
  </g>

  <rect x="500" y="100" width="70" height="35" rx="17" fill="#10B981"/>
  <text x="535" y="124" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">SEO</text>

  <text x="500" y="200" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#fff">SEO Strategies</text>
  <text x="500" y="270" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#10B981">for 2025</text>

  <text x="500" y="340" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8">Future-proof optimization strategies</text>
  <text x="500" y="370" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8">for mission-driven organizations</text>

  <rect x="500" y="420" width="600" height="1" fill="#374151"/>

  <text x="500" y="480" font-family="Georgia, serif" font-size="24" fill="#10B981">We Build Pillars</text>
  <text x="500" y="510" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Works &amp; Insights</text>

  <rect x="0" y="615" width="1200" height="15" fill="#10B981"/>
