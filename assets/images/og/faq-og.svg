<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradFaq" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradFaq)"/>

  <!-- Question marks illustration -->
  <g transform="translate(80, 100)">
    <!-- Large question mark -->
    <text x="100" y="280" font-family="Georgia, serif" font-size="300" font-weight="bold" fill="#f59e0b" opacity="0.9">?</text>

    <!-- Smaller floating question marks -->
    <text x="280" y="120" font-family="Georgia, serif" font-size="80" fill="#7c3aed" opacity="0.7">?</text>
    <text x="50" y="380" font-family="Georgia, serif" font-size="60" fill="#ec4899" opacity="0.6">?</text>
    <text x="320" y="320" font-family="Georgia, serif" font-size="70" fill="#10B981" opacity="0.5">?</text>

    <!-- Answer check marks appearing -->
    <g transform="translate(200, 350)">
      <circle cx="30" cy="30" r="25" fill="#10B981"/>
      <polyline points="15,30 25,40 45,20" stroke="#fff" stroke-width="5" fill="none" stroke-linecap="round"/>
    </g>

    <g transform="translate(300, 200)">
      <circle cx="25" cy="25" r="20" fill="#10B981" opacity="0.8"/>
      <polyline points="12,25 20,33 38,17" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Text content -->
  <g transform="translate(500, 0)">
    <text x="0" y="140" font-family="Georgia, serif" font-size="24" fill="#fbbf24">GOT QUESTIONS?</text>

    <text x="0" y="220" font-family="Georgia, serif" font-size="68" font-weight="bold" fill="#fff">Frequently</text>
    <text x="0" y="300" font-family="Georgia, serif" font-size="68" font-weight="bold" fill="url(#orangeGrad)">Asked</text>

    <text x="0" y="360" font-family="Arial, sans-serif" font-size="22" fill="#9ca3af">Find answers to common questions</text>

    <!-- Sample FAQ topics -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="600" height="45" rx="8" fill="#f59e0b" opacity="0.15"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#fcd34d">→ Who qualifies for a free domain?</text>

      <rect x="0" y="55" width="600" height="45" rx="8" fill="#f59e0b" opacity="0.1"/>
      <text x="20" y="85" font-family="Arial, sans-serif" font-size="16" fill="#fcd34d">→ How long does the process take?</text>

      <rect x="0" y="110" width="600" height="45" rx="8" fill="#f59e0b" opacity="0.05"/>
      <text x="20" y="140" font-family="Arial, sans-serif" font-size="16" fill="#fcd34d">→ What commitment tiers are available?</text>
    </g>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="615" width="1200" height="15" fill="url(#orangeGrad)"/>
</svg>
