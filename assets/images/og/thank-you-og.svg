<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradTy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    <linearGradient id="greenGradTy" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradTy)"/>

  <!-- Celebration elements -->
  <g>
    <!-- Confetti pieces -->
    <rect x="100" y="80" width="20" height="8" rx="4" fill="#fbbf24" transform="rotate(25 110 84)"/>
    <rect x="200" y="120" width="15" height="6" rx="3" fill="#ec4899" transform="rotate(-15 207 123)"/>
    <rect x="150" y="200" width="18" height="7" rx="3" fill="#7c3aed" transform="rotate(45 159 203)"/>
    <rect x="300" y="100" width="22" height="8" rx="4" fill="#3b82f6" transform="rotate(-30 311 104)"/>
    <rect x="250" y="250" width="16" height="6" rx="3" fill="#f59e0b" transform="rotate(60 258 253)"/>

    <rect x="1000" y="100" width="20" height="8" rx="4" fill="#7c3aed" transform="rotate(-25 1010 104)"/>
    <rect x="1100" y="150" width="15" height="6" rx="3" fill="#fbbf24" transform="rotate(15 1107 153)"/>
    <rect x="1050" y="250" width="18" height="7" rx="3" fill="#ec4899" transform="rotate(-45 1059 253)"/>
    <rect x="950" y="180" width="22" height="8" rx="4" fill="#10B981" transform="rotate(30 961 184)"/>

    <!-- Stars -->
    <polygon points="120,350 125,370 145,370 130,382 135,400 120,390 105,400 110,382 95,370 115,370" fill="#fbbf24"/>
    <polygon points="1080,380 1083,393 1096,393 1085,401 1089,414 1080,407 1071,414 1075,401 1064,393 1077,393" fill="#fbbf24"/>
  </g>

  <!-- Large checkmark in circle -->
  <g transform="translate(100, 140)">
    <circle cx="150" cy="150" r="130" fill="#10B981" opacity="0.3"/>
    <circle cx="150" cy="150" r="100" fill="#10B981"/>
    <polyline points="90,150 130,190 210,110" stroke="#fff" stroke-width="18" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Heart floating -->
  <g transform="translate(280, 80)">
    <path d="M30 15 C30 5 20 0 12 8 C4 0 -6 5 -6 15 C-6 25 12 40 12 40 C12 40 30 25 30 15" fill="#ec4899" transform="scale(1.5) translate(15, 0)"/>
  </g>

  <!-- Text content -->
  <g transform="translate(450, 0)">
    <text x="0" y="180" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="#fff">Thank</text>
    <text x="0" y="270" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="url(#greenGradTy)">You!</text>

    <text x="0" y="340" font-family="Arial, sans-serif" font-size="26" fill="#a7f3d0">Your submission has been received</text>

    <rect x="0" y="390" width="550" height="80" rx="12" fill="#fff" opacity="0.15"/>
    <text x="275" y="425" font-family="Georgia, serif" font-size="22" fill="#d1fae5" text-anchor="middle">We're excited to connect with you!</text>
    <text x="275" y="455" font-family="Arial, sans-serif" font-size="18" fill="#6ee7b7" text-anchor="middle">Expect to hear from us within 24-48 hours</text>

    <text x="0" y="530" font-family="Arial, sans-serif" font-size="20" fill="#86efac">Building digital equity together</text>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="615" width="1200" height="15" fill="url(#greenGradTy)"/>
</svg>
