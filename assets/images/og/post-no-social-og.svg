<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgP8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgP8)"/>

  <!-- Crossed out social icons -->
  <g transform="translate(80, 120)">
    <!-- Social media icons faded -->
    <circle cx="80" cy="80" r="45" fill="#374151"/>
    <rect x="60" y="60" width="40" height="40" rx="8" fill="#1f2937"/>

    <circle cx="200" cy="100" r="40" fill="#374151"/>
    <circle cx="200" cy="100" r="25" fill="#1f2937"/>

    <circle cx="140" cy="180" r="50" fill="#374151"/>
    <polygon points="140,145 175,195 105,195" fill="#1f2937"/>

    <!-- Big X over them -->
    <line x1="20" y1="30" x2="280" y2="250" stroke="#ef4444" stroke-width="12" stroke-linecap="round"/>
    <line x1="280" y1="30" x2="20" y2="250" stroke="#ef4444" stroke-width="12" stroke-linecap="round"/>

    <!-- Free bird/butterfly emerging -->
    <g transform="translate(250, 200)">
      <ellipse cx="40" cy="20" rx="30" ry="15" fill="#10B981" transform="rotate(-20)"/>
      <ellipse cx="60" cy="40" rx="25" ry="12" fill="#10B981" transform="rotate(20)"/>
      <circle cx="50" cy="30" r="8" fill="#065f46"/>
    </g>
  </g>

  <rect x="500" y="100" width="130" height="35" rx="17" fill="#ec4899"/>
  <text x="565" y="124" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">PHILOSOPHY</text>

  <text x="500" y="200" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#fff">Why No</text>
  <text x="500" y="270" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#ec4899">Social Media?</text>

  <text x="500" y="340" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8">Our intentional choice to build</text>
  <text x="500" y="370" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8">outside the platform economy</text>

  <rect x="500" y="420" width="600" height="1" fill="#374151"/>

  <text x="500" y="480" font-family="Georgia, serif" font-size="24" fill="#ec4899">We Build Pillars</text>
  <text x="500" y="510" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Works &amp; Insights</text>

  <rect x="0" y="615" width="1200" height="15" fill="#ec4899"/>
</svg>
