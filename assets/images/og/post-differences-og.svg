  <rect x="500" y="100" width="110" height="35" rx="17" fill="#8b5cf6"/>
  <text x="555" y="124" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">STRATEGY</text>

  <text x="500" y="200" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#fff">Differences as</text>
  <text x="500" y="270" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="url(#rainbowGrad)">Differentiation</text>

  <text x="500" y="340" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8">How unique perspectives become</text>
  <text x="500" y="370" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8">competitive advantages</text>

  <rect x="500" y="420" width="600" height="1" fill="#374151"/>

  <text x="500" y="480" font-family="Georgia, serif" font-size="24" fill="#8b5cf6">We Build Pillars</text>
  <text x="500" y="510" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Works &amp; Insights</text>

  <rect x="0" y="615" width="1200" height="15" fill="url(#rainbowGrad)"/>
