      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="20%" style="stop-color:#f59e0b"/>
      <stop offset="40%" style="stop-color:#10B981"/>
      <stop offset="60%" style="stop-color:#3b82f6"/>
      <stop offset="80%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgP3)"/>

  <!-- Diverse geometric shapes coming together -->
  <g transform="translate(100, 140)">
    <polygon points="80,50 130,130 30,130" fill="#ef4444" opacity="0.9"/>
    <circle cx="200" cy="100" r="50" fill="#3b82f6" opacity="0.9"/>
    <rect x="130" y="150" width="80" height="80" rx="10" fill="#10B981" opacity="0.9"/>
    <polygon points="280,80 320,140 280,200 240,140" fill="#8b5cf6" opacity="0.9"/>
    <ellipse cx="100" cy="220" rx="60" ry="40" fill="#f59e0b" opacity="0.9"/>
    <polygon points="220,260 270,260 295,310 195,310" fill="#ec4899" opacity="0.9"/>
    <!-- Connection lines -->
    <line x1="80" y1="130" x2="150" y2="150" stroke="#fff" stroke-width="2" opacity="0.4"/>
    <line x1="200" y1="150" x2="200" y2="150" stroke="#fff" stroke-width="2" opacity="0.4"/>
    <line x1="280" y1="200" x2="245" y2="260" stroke="#fff" stroke-width="2" opacity="0.4"/>
