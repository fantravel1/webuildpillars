<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradNp" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b"/>
      <stop offset="100%" style="stop-color:#065f46"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradNp)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="200" fill="#10B981" opacity="0.1"/>
  <circle cx="1050" cy="500" r="180" fill="#34d399" opacity="0.1"/>

  <!-- Building/Shield illustration -->
  <g transform="translate(100, 120)">
    <!-- Shield shape -->
    <path d="M150 20 L280 70 L280 200 C280 280 215 340 150 380 C85 340 20 280 20 200 L20 70 Z"
          fill="#10B981" opacity="0.9"/>
    <path d="M150 50 L250 90 L250 190 C250 250 200 300 150 330 C100 300 50 250 50 190 L50 90 Z"
          fill="#065f46"/>

    <!-- Heart inside shield -->
    <path d="M150 150 C150 120 120 100 100 120 C80 140 80 170 100 190 L150 240 L200 190 C220 170 220 140 200 120 C180 100 150 120 150 150"
          fill="#fff" opacity="0.9"/>

    <!-- Building icon below -->
    <rect x="90" y="290" width="120" height="100" rx="8" fill="#fff" opacity="0.2"/>
    <rect x="100" y="300" width="30" height="30" rx="4" fill="#10B981"/>
    <rect x="140" y="300" width="30" height="30" rx="4" fill="#10B981"/>
    <rect x="180" y="300" width="30" height="30" rx="4" fill="#10B981"/>
    <rect x="100" y="340" width="30" height="50" rx="4" fill="#10B981"/>
    <rect x="140" y="340" width="30" height="50" rx="4" fill="#10B981"/>
    <rect x="180" y="340" width="30" height="50" rx="4" fill="#10B981"/>
  </g>

  <!-- Text content -->
  <g transform="translate(450, 0)">
    <text x="0" y="140" font-family="Georgia, serif" font-size="24" fill="#34d399">PILLAR COMMUNITY</text>

    <text x="0" y="210" font-family="Georgia, serif" font-size="60" font-weight="bold" fill="#fff">Mission-Driven</text>
    <text x="0" y="280" font-family="Georgia, serif" font-size="60" font-weight="bold" fill="url(#greenGrad)">Organizations</text>

    <text x="0" y="340" font-family="Arial, sans-serif" font-size="22" fill="#a7f3d0">Nonprofits &amp; Social Enterprises</text>

    <!-- Key benefits -->
    <g transform="translate(0, 380)">
      <circle cx="15" cy="15" r="10" fill="#10B981"/>
      <text x="35" y="21" font-family="Arial, sans-serif" font-size="18" fill="#d1fae5">Build trust with professional domains</text>

      <circle cx="15" cy="55" r="10" fill="#10B981"/>
      <text x="35" y="61" font-family="Arial, sans-serif" font-size="18" fill="#d1fae5">Amplify your mission &amp; impact</text>

      <circle cx="15" cy="95" r="10" fill="#10B981"/>
      <text x="35" y="101" font-family="Arial, sans-serif" font-size="18" fill="#d1fae5">100% free for qualifying orgs</text>
    </g>
  </g>

  <!-- Floating domain example -->
  <rect x="850" y="450" width="280" height="60" rx="30" fill="url(#greenGrad)" opacity="0.9"/>
  <text x="990" y="490" font-family="monospace" font-size="24" fill="#064e3b" text-anchor="middle">YourMission.org</text>

  <!-- Bottom accent -->
  <rect x="0" y="615" width="1200" height="15" fill="url(#greenGrad)"/>
</svg>
